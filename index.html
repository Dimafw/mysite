<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретний режим з фотофоном</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            transition: background 0.5s ease;
        }
        
        #password-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgba(0,0,0,0.7);
        }
        
        #content {
            display: none;
            padding: 20px;
        }
        
        .secret-content {
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="password-screen">
        <h1>Введіть секретне слово</h1>
        <input type="text" id="password-input" placeholder="Слово Maboy відкриє секрет">
        <button id="login-btn">Увійти</button>
    </div>

    <div id="content">
        <div class="secret-content">
            <h2>Вітаємо в секретному режимі!</h2>
            <p>Тут може бути ваш спеціальний контент</p>
        </div>
    </div>

    <script>
        const SECRET_WORD = "Maboy";
        const BACKGROUND_IMAGE_URL = "https://imgur.com/a/B1gwdUb"; // Тут вставте посилання на фото
        
        document.getElementById('login-btn').addEventListener('click', function() {
            const input = document.getElementById('password-input').value;
            
            if (input === SECRET_WORD) {
                document.body.style.backgroundImage = `url('${BACKGROUND_IMAGE_URL}')`;
                document.getElementById('password-screen').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert("Невірне слово! Спробуйте ще раз.");
            }
        });
    </script>
</body>
</html>
