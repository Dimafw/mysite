<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Аніме Чат | Берсерк & Токійський Гуль</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
    }

    /* Стилі — без змін, окрім secret-mode */
    /* ... залишаємо ті самі стилі, крім .secret-mode і .ukraine-box */
  </style>
</head>
<body>
  <!-- Вхід -->
  <div id="password-screen">
    <h1>Вхід до Аніме Чату</h1>
    <input type="password" id="password-input" placeholder="Введіть пароль" />
    <button id="login-btn">Увійти</button>
  </div>

  <!-- Основний контент -->
  <div id="content" style="display: none;">
    <!-- Цитати -->
    <section id="quotes">
      <h2>Цитати</h2>
      <div class="quote-section">
        <div class="quote-category">
          <h3>Берсерк</h3>
          <div id="berserk-quotes"></div>
        </div>
        <div class="quote-category">
          <h3>Токійський Гуль</h3>
          <div id="tokyo-ghoul-quotes"></div>
        </div>
      </div>
    </section>

    <!-- Чат -->
    <section id="chat-container">
      <h2>Чат для спілкування</h2>
      <div id="chat-messages"></div>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Напишіть ваше повідомлення..." required />
        <button type="submit" id="send-btn">Надіслати</button>
      </form>
    </section>

    <footer>
      <p>© 2023 Аніме Чат | Усі права захищені</p>
    </footer>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDWYjerlRZLVlgFY1PFQbKuygB-lvtVSko",
      authDomain: "chat-81bca.firebaseapp.com",
      databaseURL: "https://chat-81bca-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "chat-81bca",
      storageBucket: "chat-81bca.appspot.com",
      messagingSenderId: "802437825227",
      appId: "1:802437825227:web:e41d7b165494b0417e914e",
      measurementId: "G-DPQXDTW51J"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const PASSWORD = "09854";
    let currentUser = "Гість" + Math.floor(Math.random() * 1000);
    let messages = [];

    const berserkQuotes = [
      "Ти належиш мені...",
      "Людина не може нічого змінити без волі...",
      "Навіть якщо ти втратив причину жити...",
      "Справжній воїн не потребує меча...",
      "Життя - це не тільки страждання..."
    ];

    const tokyoGhoulQuotes = [
      "Цей світ хворий...",
      "Я не хочу бути правим...",
      "Іноді треба вчитися програвати...",
      "Люди не змінюються...",
      "Якщо ти хочеш щось змінити..."
    ];

    const passwordInput = document.getElementById('password-input');
    const loginBtn = document.getElementById('login-btn');
    const passwordScreen = document.getElementById('password-screen');
    const content = document.getElementById('content');

    function checkPassword() {
      const input = passwordInput.value;

      if (input === PASSWORD) {
        passwordScreen.style.display = 'none';
        content.style.display = 'block';
        loadQuotes();
        initChat();
      } else {
        alert('Невірний пароль!');
        passwordInput.value = '';
        passwordInput.focus();
      }
    }

    loginBtn.addEventListener('click', checkPassword);
    passwordInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') checkPassword();
    });

    function loadQuotes() {
      const berserkContainer = document.getElementById("berserk-quotes");
      const tokyoContainer = document.getElementById("tokyo-ghoul-quotes");

      berserkQuotes.forEach(quote => {
        const el = document.createElement("div");
        el.className = "quote";
        el.textContent = quote;
        berserkContainer.appendChild(el);
      });

      tokyoGhoulQuotes.forEach(quote => {
        const el = document.createElement("div");
        el.className = "quote";
        el.textContent = quote;
        tokyoContainer.appendChild(el);
      });
    }

    function initChat() {
      database.ref('messages').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
          messages = Object.values(data);
          renderMessages();
        }
      });

      document.getElementById('message-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const input = document.getElementById('message-input');
        const text = input.value.trim();

        if (text) {
          const newMessage = {
            user: currentUser,
            text: text,
            time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
          };
          database.ref('messages').push(newMessage);
          input.value = '';
        }
      });
    }

    function renderMessages() {
      const container = document.getElementById("chat-messages");
      container.innerHTML = "";
      messages.forEach(msg => {
        const el = document.createElement("div");
        el.className = "message";
        el.innerHTML = `
          <div class="message-header">
            <span class="user">${msg.user}</span>
            <span class="time">${msg.time}</span>
          </div>
          <div>${msg.text}</div>
        `;
        container.appendChild(el);
      });
      container.scrollTop = container.scrollHeight;
    }
  </script>
</body>
</html>
