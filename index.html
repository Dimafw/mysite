<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Є-Бал™ — заслужи свій бал</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: #ff00cc;
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00cc, 0 0 40px #ff00cc;
    }

    #message {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #ffff66;
      text-shadow: 0 0 5px #ffff66;
    }
  </style>
</head>
<body>
  <h1>Є-Бал™</h1>
  <button onclick="getBal()">Отримати є-бал</button>
  <div id="message"></div>

  <script>
    const messages = [
      "Ти отримав +1 є-бал за витримку!",
      "Сьогодні вже маєш є-бал — не greedy.",
      "Заслужено! Тримай свій є-бал.",
      "Є-бал видано. Використовуй з розумом.",
      "Є-бал: активовано. Продовжуй в тому ж дусі.",
      "Твоє терпіння = твій є-бал.",
      "Ну шо, ловиш ще одного!"
    ];

    function getBal() {
      const message = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("message").innerText = message;
    }
  </script>
</body>
</html>
