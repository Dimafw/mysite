<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аніме Чат</title>
    <style>
        /* Стилі залишаються ТАКИМИ Ж, як у попередньому коді */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; color: #333; }
        #password-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #222; color: white; }
        /* ... (інші стилі без змін) ... */
    </style>
</head>
<body>
    <!-- HTML-структура залишається ТАКОЮ Ж, як раніше -->
    <div id="password-screen">...</div>
    <div id="content" style="display: none;">...</div>

    <!-- Додаємо Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <script>
        // Ваша конфігурація Firebase (замініть на свою!)
        const firebaseConfig = {
            apiKey: "AIzaSyD...",
            authDomain: "your-project.firebaseapp.com",
            databaseURL: "https://your-project.firebaseio.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123...",
            appId: "1:123...:web:abc..."
        };

        // Ініціалізація Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const PASSWORD = "Немен";
        let currentUser = "Гість" + Math.floor(Math.random() * 1000);

        function checkPassword() {
            const input = document.getElementById("password-input").value;
            if (input === PASSWORD) {
                document.getElementById("password-screen").style.display = "none";
                document.getElementById("content").style.display = "block";
                loadQuotes();
                initChat();
            } else {
                alert("Невірний пароль!");
            }
        }

        function initChat() {
            // Підписка на оновлення чату
            database.ref('messages').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    messages = Object.values(data);
                    renderMessages();
                }
            });

            document.getElementById("message-input").addEventListener("keypress", (e) => {
                if (e.key === "Enter") sendMessage();
            });
        }

        function sendMessage() {
            const input = document.getElementById("message-input");
            const text = input.value.trim();
            
            if (text) {
                const newMessage = {
                    user: currentUser,
                    text: text,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                };
                
                // Відправка повідомлення в Firebase
                database.ref('messages').push(newMessage);
                input.value = "";
            }
        }

        function renderMessages() {
            const container = document.getElementById("chat-messages");
            container.innerHTML = "";
            
            messages.forEach(msg => {
                const msgElement = document.createElement("div");
                msgElement.className = "chat-message";
                msgElement.innerHTML = `
                    <div class="message-header">
                        <span class="user">${msg.user}</span>
                        <span class="time">${msg.time}</span>
                    </div>
                    <div class="message-text">${msg.text}</div>
                `;
                container.appendChild(msgElement);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        // Інші функції (loadQuotes тощо) залишаються без змін
    </script>
</body>
</html>
