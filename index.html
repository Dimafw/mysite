  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDWYjerlRZLVlgFY1PFQbKuygB-lvtVSko",
      authDomain: "chat-81bca.firebaseapp.com",
      databaseURL: "https://chat-81bca-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "chat-81bca",
      storageBucket: "chat-81bca.appspot.com",
      messagingSenderId: "802437825227",
      appId: "1:802437825227:web:e41d7b165494b0417e914e",
      measurementId: "G-DPQXDTW51J"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const PASSWORD = "09854";
    const SECRET_WORD = "0607";
    let currentUser = "–ì—ñ—Å—Ç—å" + Math.floor(Math.random() * 1000);
    let messages = [];

    const berserkQuotes = [
      "–¢–∏ –Ω–∞–ª–µ–∂–∏—à –º–µ–Ω—ñ...",
      "–õ—é–¥–∏–Ω–∞ –Ω–µ –º–æ–∂–µ –Ω—ñ—á–æ–≥–æ –∑–º—ñ–Ω–∏—Ç–∏ –±–µ–∑ –≤–æ–ª—ñ...",
      "–ù–∞–≤—ñ—Ç—å —è–∫—â–æ —Ç–∏ –≤—Ç—Ä–∞—Ç–∏–≤ –ø—Ä–∏—á–∏–Ω—É –∂–∏—Ç–∏...",
      "–°–ø—Ä–∞–≤–∂–Ω—ñ–π –≤–æ—ó–Ω –Ω–µ –ø–æ—Ç—Ä–µ–±—É—î –º–µ—á–∞...",
      "–ñ–∏—Ç—Ç—è - —Ü–µ –Ω–µ —Ç—ñ–ª—å–∫–∏ —Å—Ç—Ä–∞–∂–¥–∞–Ω–Ω—è..."
    ];

    const tokyoGhoulQuotes = [
      "–¶–µ–π —Å–≤—ñ—Ç —Ö–≤–æ—Ä–∏–π...",
      "–Ø –Ω–µ —Ö–æ—á—É –±—É—Ç–∏ –ø—Ä–∞–≤–∏–º...",
      "–Ü–Ω–æ–¥—ñ —Ç—Ä–µ–±–∞ –≤—á–∏—Ç–∏—Å—è –ø—Ä–æ–≥—Ä–∞–≤–∞—Ç–∏...",
      "–õ—é–¥–∏ –Ω–µ –∑–º—ñ–Ω—é—é—Ç—å—Å—è...",
      "–Ø–∫—â–æ —Ç–∏ —Ö–æ—á–µ—à —â–æ—Å—å –∑–º—ñ–Ω–∏—Ç–∏..."
    ];

    const passwordInput = document.getElementById('password-input');
    const loginBtn = document.getElementById('login-btn');
    const passwordScreen = document.getElementById('password-screen');
    const content = document.getElementById('content');

    function checkPassword() {
      const input = passwordInput.value;

      if (input === PASSWORD || input === SECRET_WORD) {
        passwordScreen.style.display = 'none';
        content.style.display = 'block';
        loadQuotes();
        initChat();

        if (input === SECRET_WORD) {
          document.body.classList.add('secret-mode');
        }
      } else {
        alert('–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å!');
        passwordInput.value = '';
        passwordInput.focus();
      }
    }

    loginBtn.addEventListener('click', checkPassword);
    passwordInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') checkPassword();
    });

    function loadQuotes() {
      const berserkContainer = document.getElementById("berserk-quotes");
      const tokyoContainer = document.getElementById("tokyo-ghoul-quotes");

      berserkQuotes.forEach(quote => {
        const el = document.createElement("div");
        el.className = "quote";
        el.textContent = quote;
        berserkContainer.appendChild(el);
      });

      tokyoGhoulQuotes.forEach(quote => {
        const el = document.createElement("div");
        el.className = "quote";
        el.textContent = quote;
        tokyoContainer.appendChild(el);
      });
    }

    function initChat() {
      database.ref('messages').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
          messages = Object.values(data);
          renderMessages();
        }
      });

      document.getElementById('message-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const input = document.getElementById('message-input');
        const text = input.value.trim();

        if (text) {
          const newMessage = {
            user: currentUser,
            text: text,
            time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
          };
          database.ref('messages').push(newMessage);
          input.value = '';
        }
      });
    }

    function renderMessages() {
      const container = document.getElementById("chat-messages");
      container.innerHTML = "";
      messages.forEach(msg => {
        const el = document.createElement("div");
        el.className = "message";
        el.innerHTML = `
          <div class="message-header">
            <span class="user">${msg.user}</span>
            <span class="time">${msg.time}</span>
          </div>
          <div>${msg.text}</div>
        `;
        container.appendChild(el);
      });
      container.scrollTop = container.scrollHeight;
    }
  </script>
