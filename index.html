<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цитати з Берсерка та Токійського гуля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        #password-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
        }

        #password-screen input {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
        }

        #password-screen button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #password-screen button:hover {
            background-color: #45a049;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .quote-category {
            margin-bottom: 30px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .quotes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .quote {
            background-color: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #4CAF50;
        }

        #chat {
            margin-top: 30px;
        }

        .chat-container {
            height: 300px;
            overflow-y: auto;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }

        .chat-message .user {
            font-weight: bold;
            color: #4CAF50;
        }

        .chat-message .time {
            font-size: 0.8em;
            color: #777;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div id="password-screen">
        <h1>Введіть пароль</h1>
        <input type="password" id="password-input" placeholder="Пароль">
        <button onclick="checkPassword()">Увійти</button>
    </div>

    <div id="content" style="display: none;">
        <header>
            <h1>Цитати з Берсерка та Токійського гуля</h1>
        </header>
        
        <main>
            <section id="quotes">
                <h2>Цитати</h2>
                <div class="quote-category">
                    <h3>Берсерк</h3>
                    <div id="berserk-quotes" class="quotes-container"></div>
                </div>
                <div class="quote-category">
                    <h3>Токійський гуль</h3>
                    <div id="tokyo-ghoul-quotes" class="quotes-container"></div>
                </div>
            </section>
            
            <section id="chat">
                <h2>Чат</h2>
                <div id="chat-messages" class="chat-container"></div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Написати повідомлення...">
                    <button onclick="sendMessage()">Надіслати</button>
                </div>
            </section>
        </main>
        
        <footer>
            <p>© 2023 Цитати з улюблених аніме</p>
        </footer>
    </div>

    <script>
        // Пароль для доступу
        const PASSWORD = "Немен";
        
        // Цитати
        const berserkQuotes = [
            "Людина не може нічого змінити без волі.",
            "Ти належиш мені. Твої болючі дні закінчилися. Я не залишу тебе нікому.",
            "Справжній воїн не потребує меча.",
            "Життя - це не тільки страждання. У ньому є і світлі моменти.",
            "Якщо ти хочеш щось отримати, будь готовий заплатити відповідну ціну."
        ];
        
        const tokyoGhoulQuotes = [
            "Цей світ хворий. Він хворий, тому що в ньому є такі речі, як я.",
            "Я не хочу бути правим, я хочу бути сильним!",
            "Іноді треба вчитися програвати, щоб зрозуміти, як вигравати.",
            "Люди не змінюються, вони просто стають тими, ким вони є насправді.",
            "Якщо ти хочеш щось змінити, спочатку зміни себе."
        ];
        
        // Перевірка пароля
        function checkPassword() {
            const input = document.getElementById("password-input").value;
            if (input === PASSWORD) {
                document.getElementById("password-screen").style.display = "none";
                document.getElementById("content").style.display = "block";
                loadQuotes();
                loadChat();
            } else {
                alert("Невірний пароль!");
            }
        }
        
        // Завантаження цитат
        function loadQuotes() {
            const berserkContainer = document.getElementById("berserk-quotes");
            const tokyoContainer = document.getElementById("tokyo-ghoul-quotes");
            
            berserkQuotes.forEach(quote => {
                const quoteElement = document.createElement("div");
                quoteElement.className = "quote";
                quoteElement.textContent = quote;
                berserkContainer.appendChild(quoteElement);
            });
            
            tokyoGhoulQuotes.forEach(quote => {
                const quoteElement = document.createElement("div");
                quoteElement.className = "quote";
                quoteElement.textContent = quote;
                tokyoContainer.appendChild(quoteElement);
            });
        }
        
        // Чат
        let messages = [];
        let currentUser = "Гість" + Math.floor(Math.random() * 1000);
        
        function loadChat() {
            // Завантаження попередніх повідомлень (якщо є)
            if (localStorage.getItem('chatMessages')) {
                messages = JSON.parse(localStorage.getItem('chatMessages'));
                renderMessages();
            }
            
            // Встановлення обробника подій для поля введення
            document.getElementById("message-input").addEventListener("keypress", function(e) {
                if (e.key === "Enter") {
                    sendMessage();
                }
            });
        }
        
        function renderMessages() {
            const container = document.getElementById("chat-messages");
            container.innerHTML = "";
            
            messages.forEach(msg => {
                const messageElement = document.createElement("div");
                messageElement.className = "chat-message";
                
                const userElement = document.createElement("span");
                userElement.className = "user";
                userElement.textContent = msg.user;
                
                const timeElement = document.createElement("span");
                timeElement.className = "time";
                timeElement.textContent = " [" + msg.time + "]";
                
                const textElement = document.createElement("p");
                textElement.textContent = msg.text;
                
                messageElement.appendChild(userElement);
                messageElement.appendChild(timeElement);
                messageElement.appendChild(textElement);
                
                container.appendChild(messageElement);
            });
            
            // Прокрутка донизу
            container.scrollTop = container.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById("message-input");
            const text = input.value.trim();
            
            if (text) {
                const now = new Date();
                const timeString = now.getHours().toString().padStart(2, '0') + ":" + 
                                   now.getMinutes().toString().padStart(2, '0');
                
                messages.push({
                    user: currentUser,
                    text: text,
                    time: timeString
                });
                
                // Зберігаємо повідомлення
                localStorage.setItem('chatMessages', JSON.stringify(messages));
                
                // Оновлюємо чат
                renderMessages();
                
                // Очищаємо поле введення
                input.value = "";
            }
        }
        
        // Додаємо можливість увійти натисканням Enter на паролі
        document.getElementById("password-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                checkPassword();
            }
        });
    </script>
</body>
</html>
