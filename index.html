<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аніме Чат | Берсерк & Токійський Гуль</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        
        #password-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
        }
        
        #password-screen h1 {
            color: #e74c3c;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }
        
        #password-input {
            padding: 12px 15px;
            width: 250px;
            border: 2px solid #e74c3c;
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        #login-btn {
            padding: 12px 30px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        #login-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        /* Інші стилі залишаються без змін */
    </style>
</head>
<body>
    <!-- Екран пароля -->
    <div id="password-screen">
        <h1>Вхід до Аніме Чату</h1>
        <input type="password" id="password-input" placeholder="Введіть пароль">
        <button id="login-btn">Увійти</button>
    </div>

    <!-- Основний контент (прихований спочатку) -->
    <div id="content" style="display: none;">
        <!-- Тут весь інший контент -->
    </div>

    <script>
        // Отримуємо елементи
        const passwordInput = document.getElementById('password-input');
        const loginBtn = document.getElementById('login-btn');
        const passwordScreen = document.getElementById('password-screen');
        const content = document.getElementById('content');
        
        // Пароль для входу
        const CORRECT_PASSWORD = "Немен";
        
        // Функція перевірки пароля
        function checkPassword() {
            if (passwordInput.value === CORRECT_PASSWORD) {
                passwordScreen.style.display = 'none';
                content.style.display = 'block';
                // Тут можна додати ініціалізацію чату та завантаження цитат
                alert('Вітаємо! Ви успішно увійшли.');
            } else {
                alert('Невірний пароль! Спробуйте ще раз.');
                passwordInput.value = '';
                passwordInput.focus();
            }
        }
        
        // Додаємо обробники подій
        loginBtn.addEventListener('click', checkPassword);
        
        // Дозволяємо вводити пароль по Enter
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
